<section class="main-section">
    <div class="container">
        <div class="row albums-container">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let slide of slides">
                <div class="album-item" placement="right" theme="light" tooltip="<div>{{slide.title}} - {{slide.releaseDate}}</div>">
                    <img [src]="slide.src" />
                </div>
            </div>
        </div>
    </div>
</section>
